<div *ngIf="!isLoggedIn">
  <h4>Logon to your Account</h4>
</div>

<br/>

<div *ngIf="!isLoggedIn">
  <form>
    <div class="form-group">
      <label class="control-label">Username</label>
      <input type="text" placeholder="Enter Email Address" id="email" [(ngModel)]="email" name="email" required #em="ngModel">
      <div [hidden]="em.valid || em.pristine" class="alert callout">
        Email is required
      </div>
    </div>
    <div class="form-group">
      <label class="control-label">Password</label>
      <input type="password" placeholder="Enter Password" id="password" [(ngModel)]="password" name="password" required #pwd="ngModel">
      <div [hidden]="pwd.valid || pwd.pristine" class="alert callout">
        Password required
      </div>
    </div>
    <div class="small-12 columns">
      <div class="expanded button-group">
        <input [disabled]="pwd.pristine || em.pristine" type="button" (click)="login()" value="Logon">
      </div>
    </div>
  </form>
</div>
